<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event update page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .box1 {
        width: 50%;
        height: 500px;
      }
      .box2 {
        width: 50%;
        height: 500px;
      }
      .div {
        display: flex;
        width: 100%;
        height: 500px;
        padding-left: 4%;
        padding-right: 4%;
        border-style: solid;
      }
      #img {
        width: 20%;
        height: 20%;
        position: absolute;
        margin-top: 6%;
        margin-left: 6%;
      }
      #content {
        padding-top: 5%;
      }
      #input1 {
        padding-left: 12%;
        padding-top: 1%;
        box-sizing: border-box;
        border-style: solid;
      }
      #input2 {
        padding-left: 10%;
        padding-top: 1%;
        margin-top: 2%;
        box-sizing: border-box;
        border-style: solid;
      }
      #input3 {
        padding-left: 8%;
        padding-top:2%;
        margin-top:2%;
        box-sizing: border-box;
        border-style: solid;
      }
      #input4 {
        padding-left: 6%;
        padding-top: 1%;
        margin-top: 2%;
        box-sizing: border-box;
        border-style: solid;
      }
      #input5 {
        padding-left: 4%;
        padding-top: 1%;
        margin-top: 2%;
        box-sizing: border-box;
        border-style: solid;
      }
      #input6 {
        padding-left: 12%;
        padding-top: 3%;
        display: flex;
        gap: 30px;
        margin-top: 2%;

      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <h1 style="display: flex; justify-content: center">EVENT 1</h1>
    <h3 style="display: flex; justify-content: center">
      Number of available seats: 23
    </h3>
    <div class="div">
      <div class="box1">
        <div id="img" class="card">
          <img
            src="https://nirmalacollegemty.edu.in/wp-content/uploads/2022/10/World-Population-DayBrochure-800x800.jpg"
            alt="##"
          />
        </div>
      </div>
      <div id="content" class="box2">
        <div id="">
          <h5>
            <label for="name">Name:</label> <input type="text" id="input1" />
          </h5>
        </div>
        <div id=>
          <h5>
            <label for="name">Email:</label>
            <input type="email" name="" id="input2" />
          </h5>
        </div>
        <div>
          <h5>
            <label for="name">Phone No:</label>
            <input type="text" name="" id="input3" />
          </h5>
        </div>
        <div>
          <h5>
            <label for="seats">Number of Seats:</label>
            <select name="seats" id="input4">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </h5>
        </div>
        <div>
          <h5>
            <label for="name">Name of Attendee 2: </label>
            <input type="text" id="input5" />
          </h5>
        </div>
        <div>
          <h5 id="input6">
            <button>Submit</button>
            <button>Cancel</button>
          </h5>
        </div>
      </div>
    </div>
  </body>
</html>
