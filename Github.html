<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github profile page design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: rgb(157, 167, 167);
        padding: 0%;
      }
      #img {
        width: 10%;
        height: 10%;
        position: absolute;
        padding: 0%;
        background-size: auto;
      }
      #sidebar {
        width: 25%;
        height: 500px;
        background-color: black;
        position: absolute;
        margin-top: 60px;
        margin-left: 10px;
      }
      #searchBox {
        width: 40%;
        height: 40px;
        position: absolute;
        background-color: black;
        margin-top: 70px;
        margin-left: 550px;
      }
      #box1 {
        width: 200px;
        height: 100px;
        position: absolute;
        margin-top: 200px;
        margin-left: 500px;
      }
      #box2 {
        width: 200px;
        height: 100px;
        position: absolute;
        margin-top: 200px;
        margin-left: 750px;
      }
      #box3 {
        width: 200px;
        height: 100px;
        position: absolute;
        margin-top: 200px;
        margin-left: 1000px;
      }
      #box4 {
        width: 700px;
        height: 150px;
        position: absolute;
        margin-top: 400px;
        margin-left: 500px;
      }
    </style>
  </head>
  <body>
    <script
      src="https://logos-download.com/wp-content/uploads/2016/09/GitHub_logo.png"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Header -->
    <div class="container">
      <div class="row">
        <div class="col12 col-lg-12 col-md-12">
          <header class="bg-dark text-white">
            <img
              src="https://pngimg.com/uploads/github/github_PNG58.png"
              alt="#"
              id="img"
            />
            <div class="p-4 d-flex justify-content-center">GITHUB</div>
          </header>
        </div>
      </div>
    </div>
    <!-- <header class="bg-dark text-white">
      <img
        src="https://pngimg.com/uploads/github/github_PNG58.png"
        alt="#"
        id="img"
      />
      <div class="p-4 d-flex justify-content-center">GITHUB</div>
    </header> -->

    <!-- Left side card -->
    <div class="container">
      <div class="row">
        <div class="col col-lg-12 col-md-12">
          <div id="sidebar" class="card bg-dark mt-6"></div>
        </div>
      </div>
    </div>

    <!-- Searchbar -->
    <div class="container">
      <div class="row">
        <div class="col col-lg-6 col-md-12">
          <div id="searchBox" class="card bg-dark mt-6">
            <div
              class="cardtitle text-white d-flex justify-content-start mt-1 ml-2"
            >
              Search
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 3 boxes -->
    <div class="container">
      <div class="row">
        <div
          class="col-lg-3 col-md-4 col-sm-6 col-xs-12 d-flex justify-content-between"
        >
          <div id="box1" class="card bg-dark"></div>
          <div id="box2" class="card bg-dark"></div>
          <div id="box3" class="card bg-dark"></div>
        </div>
      </div>
    </div>

    <!-- last box -->
    <div class="container">
      <div class="row">
        <div class="col col-lg-12 col-md-12">
          <div id="box4" class="card bg-dark"></div>
        </div>
      </div>
    </div>
  </body>
</html>
